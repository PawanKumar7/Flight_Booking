
<h1 mat-dialog-title>Add Flight</h1>
<div class="mat-dialog-content">
  <form [formGroup]="flightForm">
    <mat-form-field appearance="outline">
        <mat-label>Flight Name</mat-label>
        <input formControlName="name" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>From Place</mat-label>
        <input formControlName="fromPlace" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>To Place</mat-label>
        <input formControlName="toPlace" matInput placeholder="Placeholder">
      </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Flight type</mat-label>
    <mat-select formControlName="instrumentType" placeholder="select">
        <mat-option value="A109">A109</mat-option>
        <mat-option value="A122">A122</mat-option>
        <mat-option value="A110">A110</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Shedule Day</mat-label>
    <input formControlName="sheduledDay" matInput placeholder="Placeholder">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Start Date</mat-label>
    <input #datep formControlName="startDateTime" matInput [matDatepicker]="picker1">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>End Date</mat-label>
    <input formControlName="endDateTime" matInput [matDatepicker]="picker2">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field><br>
  
  <mat-form-field appearance="outline">
    <mat-label>BusinessClass ticket</mat-label>
    <input formControlName="totalBusinessClassSeats" matInput type="number"  class="example-right-align" placeholder="Placeholder">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Non-businessClass ticket</mat-label>
    <input formControlName="totalNonBusinessClassSeats" matInput type="number"  class="example-right-align" placeholder="Placeholder">
  </mat-form-field>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Ticket Cost</mat-label>
    <input formControlName="ticketCost" matInput type="number" class="example-right-align" placeholder="0">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button style="margin-left: 8px;" color="primary" (click)="addFlight()" >{{actionBtn}}</button>
    </div>

</form>
</div>
