<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    </button>
    <span>Flight Booking</span>
   
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="logOut()">Sign out</button>
   
  </mat-toolbar>
     
     <div class="container">
        <div style="margin-top:10px;">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="PNR">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PNR </th>
                <td mat-cell *matCellDef="let row"> {{row.PNR}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="FlightId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight Id </th>
                <td mat-cell *matCellDef="let row"> {{row.FlightId}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="JourneyType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Journey Type </th>
                <td mat-cell *matCellDef="let row"> {{row.JourneyType}} </td>
              </ng-container>
    
              <ng-container matColumnDef="EmailId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
                <td mat-cell *matCellDef="let row"> {{row.EmailId}} </td>
              </ng-container>
    
              <ng-container matColumnDef="NoOfSeats">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Seats </th>
                <td mat-cell *matCellDef="let row"> {{row.NoOfSeats}} </td>
              </ng-container>

              <ng-container matColumnDef="TotalCost">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
                <td mat-cell *matCellDef="let row"> {{row.TotalCost}} </td>
              </ng-container>
    
              <ng-container matColumnDef="BookingStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> BookingStatus </th>
                <td mat-cell *matCellDef="let row"> {{row.BookingStatus}} </td>
              </ng-container>
    
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button (click)="cancelTicket(row.id)" color="warn">Cancel</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
