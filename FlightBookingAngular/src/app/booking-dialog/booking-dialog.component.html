  <form [formGroup]="bookForm" (ngSubmit)='submit()'>
    <div class="container">
      <div style="align-content: center;">
        <br>
        <label><h4><b>Enter details to book the tickets</b></h4></label>
      </div>
      <div class="row" id="parent">
        <div class="col" style="text-align: left;">
          <!-- <button type="button" class="btn btn-primary" (click)="backToShedule()">Back</button> -->
          <br>
          <!-- <div>
            <label class="text-label">No of Seats</label>
            <input type="number" class="form-control wrap-input" formControlName="NoOfSeats">
            
          </div> -->
                  <div class="form-group">
                    <label class="text-label" style="font-family: Poppins-Regular;">No of Seats </label>
                    <input style="width:200px;" type="number" formControlName="NoOfSeats">
                  </div>
                  <br><br>

                  <div class="form-group">
                    <label class="text-label">Class Type <span>&nbsp;&nbsp;</span></label>
                    <select style="width:200px;" name="form-control" formControlName="ClassType" >
                      <option value="">Select Class </option>
                      <option *ngFor="let val of classtype" [value]="val">{{val}}</option>
                    </select>      
                  </div>

                  <!-- <div class="form-group">
                    <label>Class Type <span>&nbsp;&nbsp;</span></label>
                    <select style="width:200px;" name="form-control" formControlName="ClassType" >
                      <option value="">Select Class </option>
                      <option *ngFor="let val of classtype" [value]="val">{{val}}</option>
                    </select>      
                  </div> -->
                  <br><br>

                  <div class="form-group">
                    <label class="text-label">Discount Coupon <span>&nbsp;&nbsp;</span></label>
                    <select style="width:200px;" name="form-control" formControlName="ClassType" >
                      <option value="">Select Class </option>
                      <option *ngFor="let val of discount" [value]="val.id">{{val.discountCode}}</option>
                    </select>      
                  </div>
                  <br><br>

                  <div class="form-group">
                  <input type="radio" formControlName="JourneyType" name="JourneyType" 
                  (click)="removeReturnDate()" value="One way">
                        <label class="text-label"><span>&nbsp;&nbsp;</span>One way</label><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" formControlName="JourneyType" name="JourneyType" 
                        (click)="addReturnDate()" value="Round Trip">
                        <label><span>&nbsp;&nbsp;</span>Round Trip</label>
                  </div>
                  <br><br>

                  <div class="form-group">
                    <label class="text-label">Return date <span>&nbsp;&nbsp;</span></label>
                    <input style="display:none;" id="date" type="date" width=300px formControlName="ReturnDate">
                  </div>

        </div>

        <div class="col" style="text-align: left;">
                      <ng-container formArrayName="PassengerList">
                        <div class="container-form-btn">
                          <button type="button" class="block form-btn btn btn-primary-submit text-bold"(click)="addPass()">Add Passenger</button>
                        </div>
                        <br>
                      <div class="card box">
                        <ng-container *ngFor="let form of pass.controls; let i=index">
                          <label><b>Passenger details - {{i+1}}</b></label>
                          <hr>
                          <div [formGroup]="getFormGroup(form)">
                            <label>Name</label>
                            <input  type="text" class="form-control" formControlName="PassengerName"/>
                            <label>Age</label>
                            <input  type="number" class="form-control" formControlName="Age"/>
                            <label  class="form-label">Gender</label><br>
                            <select class="form-control" formControlName="Gender" >
                              <option value="">Select Gender</option>
                              <option *ngFor="let f of gender" [value]="f">{{f}}</option>
                            </select> 
                            <label>Seat No</label>
                            <input  type="number" class="form-control" formControlName="SeatNo"/>
                          </div>
                          <br>
                          <div class="container-form-btn">
                            <button type="button" class="block1 form-btn btn btn-primary-logout text-bold" (click)="removePass(i)">Delete</button>
                          </div>
                          <hr>
                        </ng-container>
                      </div>
                      </ng-container>
                      <br><br>
        </div> 
      </div>
    </div>
    <div class="container-form-btn" style="align-content: center;">
      <button type="submit" class="form-btn btn btn-primary-submit text-bold">Submit</button>
    </div>
    <br><br><br><br>
  </form>

</div>
